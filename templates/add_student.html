<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    {% include 'cdnlines.html' %}
    <title></title>
  <style media="screen">
    input{
      margin-top:10px;
    }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="offset-md-4 col-md-4">
          <h4 class="text-center">Please Enter Your Data Here!</h4>
            <form method="post">
               {% csrf_token %}
              <input type="text" name="fname" class="from-control" placeholder="First Name:">
              <input type="text" name="lname" class="from-control" placeholder="Last Name:">
              <input type="text" name="cname" class="from-control" placeholder="cource Name:">
              <input type="number" name="fee" class="from-control" placeholder="Fee:">
              <input type="text" name="iname" class="from-control" placeholder="Institute Name:">
              <input type="number" name="mobile" class="from-control" placeholder="Mobile Number:">
              <input type="email" name="email" class="from-control" placeholder="Email ID:">
              <input type="number" name="a1" class="from-control" placeholder="Assignment 1:">
              <input type="number" name="a2" class="from-control" placeholder="Assignment 2:">
              <input type="number" name="a3" class="from-control" placeholder="Assignment 3:">
              <input type="number" name="a4" class="from-control" placeholder="Assignment 4:">
              <input type="text" name="loc" class="from-control" placeholder="Location:">

              <div class="text-center">
                <input type="submit" value="Add" class="btn btn-outline-success">
                <input type="reset" value="Cansel" class="btn btn-outline-danger">
                <br>
                <a href="{% url 'indexPage' %}" class="btn btn-secondary mt-1">GoTo Main Page</a>
              </div>

            </form>
        </div>
      </div>
    </div>
  </body>
</html>
